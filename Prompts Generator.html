<!doctype html>
<html lang="en">

	<head>
		<title>Prompts Generator</title>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		
	</head>

	<body>
		
		<div class="container mt-5">
			<div class="row">
				<h5>Prompts</h5>
				<div id='prompts_node' >
				
				</div>
				
				<div class="input-group mb-3">
					
				
					<input type='text' class="form-control" id="prompts_entry" list="prompts_entry_datalist" placeholder="Enter prompts..." onkeydown='add_prompts(this,event);'>
					<datalist id="prompts_entry_datalist">

					</datalist>
					
					<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Load Prompts</button>
					  <ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><input class="dropdown-item form-control form-control-sm " type="file" id="csvFile" accept=".csv" onchange="load_prompts(this);"/></li>
						
					  </ul>
				</div>
			</div>
			
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
		<script src='./js/js_prompts.js'></script>
	</body>

</html>
